<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .page-container {
            display: flex;
            min-height: 100vh;
        }
        .image-section {
            flex: 1;
            background-color: #4D1C95;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            width: 100%;
            height: 100%;
            background-image: url('https://allikestore.com/cdn/shop/files/Allike_Banner_adidas_13112024.jpg?v=1731453294&width=900');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .form-section {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }
        input:focus {
            border-color: #4D1C95;
            outline: none;
        }

        /* --- CSS CORREGIDO Y MEJORADO --- */
        .primary-button {
            /* Estilos base */
            background-color: #4D1C95;
            color: white;
            padding: 16px 20px;
            border: 2px solid #4D1C95;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-align: center;

            /* Propiedades para unificar apariencia */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            text-decoration: none;
            display: block;
        }

        .primary-button:hover {
            background-color: transparent;
            color: #4D1C95;
        }

        .error {
            color: #e74c3c;
        }
        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .forgot-password a:hover {
            color: #3498db;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }
            .image-section {
                min-height: 300px;
            }
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="image-section">
        <div class="image-container"></div>
    </div>
    <div class="form-section">
        <div class="container">
            <h2>Iniciar Sesión</h2>
            <div th:if="${param.error}" class="error" style="display: block; text-align: center; margin-bottom: 15px; background-color: #ffdddd; border: 1px solid #f44336; padding: 10px; border-radius: 8px;">
                Usuario o contraseña incorrectos.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Correo Electrónico:</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="primary-button">Iniciar Sesión</button>
            </form>

            <button type="button" class="primary-button" th:onclick="|window.location.href='@{/register}'|">
                Crear Cuenta Nueva
            </button>
        </div>
    </div>
</div>
</body>
</html>
