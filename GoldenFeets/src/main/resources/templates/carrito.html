<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras - Golden Feets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">

<main class="container my-4">
    <h1 class="mb-4">Tu Carrito de Compras</h1>

    <div th:if="${itemsCarrito.isEmpty()}" class="text-center p-5 bg-white rounded shadow-sm">
        <i class="bi bi-cart-x" style="font-size: 4rem; color: #6c757d;"></i>
        <h3 class="mt-3">Tu carrito está vacío</h3>
        <p class="text-muted">Parece que aún no has añadido ningún producto.</p>
        <a th:href="@{/catalogo}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Volver al Catálogo
        </a>
    </div>

    <div class="row g-4" th:if="${!itemsCarrito.isEmpty()}">
        <div class="col-lg-8">
            <div class="bg-white p-3 rounded shadow-sm">
                <div th:each="item : ${itemsCarrito}" class="d-flex align-items-center mb-3 border-bottom pb-3">
                    <img th:src="${item.producto.imagenUrl}" alt="" width="100" class="rounded me-3">
                    <div class="flex-grow-1">
                        <h5 class="mb-1" th:text="${item.producto.nombre}">Nombre Producto</h5>
                        <p class="text-muted mb-1" th:text="|Cantidad: ${item.cantidad}|">Cantidad: 1</p>
                        <p class="fw-bold mb-0" th:text="|${#numbers.formatCurrency(item.producto.precio)}|">$0.00</p>
                    </div>
                    <div class="text-end">
                        <p class="fw-bold fs-5 mb-0" th:text="|${#numbers.formatCurrency(item.precioTotalItem)}|">$0.00</p>
                        <a href="#" class="btn btn-sm btn-outline-danger mt-2">
                            <i class="bi bi-trash3"></i> Eliminar
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="bg-white p-4 rounded shadow-sm">
                <h4 class="mb-3">Resumen del Pedido</h4>
                <div class="d-flex justify-content-between mb-2">
                    <span>Subtotal</span>
                    <span th:text="${#numbers.formatCurrency(subtotal)}">$0.00</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Envío</span>
                    <span>Gratis</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold fs-5">
                    <span>Total</span>
                    <span th:text="${#numbers.formatCurrency(total)}">$0.00</span>
                </div>
                <div class="d-grid mt-4">
                    <a href="#" class="btn btn-primary btn-lg">Proceder al Pago</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
