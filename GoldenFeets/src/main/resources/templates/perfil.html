<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Golden Feets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6a5af9;
            --secondary-color: #d73bf6;
            --primary-gradient: linear-gradient(135deg, #6a5af9, #d73bf6);
            --text-color: #343a40;
            --background-color: #f8f9fa;
            --white: #ffffff;
            --border-color: #e9ecef;
            --shadow-medium: 0 6px 20px rgba(0, 0, 0, 0.08);
            --default-border-radius: 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .profile-container {
            max-width: 900px;
            margin: 3rem auto;
        }

        .profile-card {
            background-color: var(--white);
            border-radius: var(--default-border-radius);
            box-shadow: var(--shadow-medium);
            border: none;
            overflow: hidden; /* Para que el gradiente no se salga */
        }

        .profile-header {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .profile-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .profile-header p {
            opacity: 0.8;
            margin: 0;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-section-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(106, 90, 249, 0.15);
        }

        .form-control:disabled {
            background-color: #e9ecef;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px; /* Botón tipo píldora */
            padding: 0.7rem 2.5rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(106, 90, 249, 0.3);
        }
    </style>
</head>
<body>

<main class="profile-container">
    <div class="card profile-card">
        <div class="profile-header">
            <h2>Mi Cuenta</h2>
            <p>Gestiona tu información personal y de envío.</p>
        </div>
        <div class="card-body">

            <div th:if="${successMessage}" class="alert alert-success d-flex align-items-center" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <div th:text="${successMessage}"></div>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div th:text="${errorMessage}"></div>
            </div>

            <form th:action="@{/perfil/actualizar}" th:object="${usuario}" method="post">
                <div class="row g-4">
                    <div class="col-md-6">
                        <h5 class="form-section-title">Datos Personales</h5>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" readonly disabled>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h5 class="form-section-title">Dirección Principal</h5>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección (Calle/Carrera)</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                        </div>
                        <div class="mb-3">
                            <label for="departamento" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="departamento" th:field="*{departamento}">
                        </div>
                        <div class="mb-3">
                            <label for="ciudad" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}">
                        </div>
                        <div class="mb-3">
                            <label for="barrio" class="form-label">Barrio</label>
                            <input type="text" class="form-control" id="barrio" th:field="*{barrio}">
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4 pt-3 d-grid gap-2 d-md-block">
                    <a th:href="@{/}" class="btn btn-outline-secondary px-5">
                        <i class="bi bi-arrow-left me-1"></i>Regresar
                    </a>

                    <button type="submit" class="btn btn-primary px-5">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
