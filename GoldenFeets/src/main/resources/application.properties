spring.application.name=GoldenFeets
spring.datasource.url=jdbc:mysql://localhost:3306/goldenfeets_db

spring.datasource.username=root

spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto=update
.
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
application.security.jwt.secret-key=123456
application.security.jwt.expiration=86400000
admin.default.email=admin@goldenfeets.com
admin.default.password=admin1234

# --- Configuración para envío de Correos (Ejemplo con Gmail) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu-correo@gmail.com
spring.mail.password=tu-contrasena-de-aplicacion # ¡Importante! Usa una contraseña de aplicación de Google, no tu contraseña normal.
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true