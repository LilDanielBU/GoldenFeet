<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Lista de Deseos - Golden Feets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">

<main class="container my-4">
    <h1 class="mb-4">Mi Lista de Deseos</h1>

    <div th:if="${productosDeseados.isEmpty()}" class="text-center p-5 bg-white rounded shadow-sm">
        <i class="bi bi-heartbreak" style="font-size: 4rem; color: #6c757d;"></i>
        <h3 class="mt-3">Tu lista de deseos está vacía</h3>
        <p class="text-muted">Añade productos que te gusten haciendo clic en el corazón.</p>
        <a th:href="@{/catalogo}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Ir al Catálogo
        </a>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" th:if="${!productosDeseados.isEmpty()}">
        <div class="col" th:each="producto : ${productosDeseados}">
            <div class="card h-100 shadow-sm">
                <img th:src="${producto.imagenUrl}" class="card-img-top" th:alt="${producto.nombre}" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre del Producto</h5>
                    <p class="card-text fw-bold text-primary fs-5" th:text="|${#numbers.formatCurrency(producto.precio)}|">$0.00</p>
                    <div class="mt-auto d-grid gap-2">
                        <button class="btn btn-primary">
                            <i class="bi bi-cart-plus"></i> Mover al Carrito
                        </button>
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-trash3"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
