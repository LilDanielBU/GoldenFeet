<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7C3AED; --primary-dark: #6D28D9; --primary-light: #F5F3FF;
            --secondary: #06B6D4; --success: #10B981; --warning: #F59E0B; --danger: #EF4444;
            --gray-50: #F9FAFB; --gray-100: #F3F4F6; --gray-200: #E5E7EB; --gray-300: #D1D5DB;
            --gray-600: #4B5563; --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.05); --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%); color: var(--gray-600); font-family: -apple-system, sans-serif; line-height: 1.6; }
        .navbar-purple { background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%); box-shadow: var(--shadow-md); padding: 1rem 0; }
        .navbar-brand { font-weight: 700; font-size: 1.4rem; color: white !important; }
        .btn { border-radius: 10px; font-weight: 600; padding: 0.6rem 1.2rem; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-success { background: var(--success); color: white; border: none; }
        .btn-secondary { background: white; color: var(--gray-600); border: 1px solid var(--gray-300); }

        .main-container { padding: 2rem 1rem; }
        .card-form { border-radius: 16px; box-shadow: var(--shadow-md); background: white; max-width: 800px; margin: 0 auto; overflow: hidden; border: none; }
        .card-header-purple { background: linear-gradient(135deg, var(--primary-dark), var(--primary)); color: white; padding: 1.5rem; }
        .card-body { padding: 2rem; }

        .form-label { font-weight: 600; color: var(--gray-900); font-size: 0.9rem; }
        .form-control, .form-select { border: 2px solid var(--gray-200); border-radius: 10px; padding: 0.75rem 1rem; transition: 0.3s; }
        .form-control:focus, .form-select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(124,58,237,0.1); outline: none; }
        .alert { border-radius: 12px; max-width: 800px; margin: 0 auto 1.5rem auto; }
        .img-preview-container { background: var(--gray-50); border: 2px dashed var(--gray-300); border-radius: 12px; padding: 1rem; text-align: center; }
        .form-control-static { padding: 0.75rem 1rem; background-color: var(--gray-100); border-radius: 8px; border: 1px solid var(--gray-200); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-purple mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#" onclick="volverAlPanel(event)">
            <i class="fas fa-shoe-prints me-2"></i> Golden Feets
        </a>
        <h3 class="text-white mb-0 me-auto ms-5 d-none d-md-block" style="font-size: 1.1rem; font-weight: 500;">Administración</h3>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-light btn-sm fw-600" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: white;">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </form>
    </div>
</nav>

<div class="main-container">

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${#fields.hasErrors('productoDTO.*')}" class="alert alert-danger">
        <div class="d-flex align-items-center mb-2">
            <i class="fas fa-times-circle me-2 fs-5"></i> <strong>Por favor corrige los siguientes errores:</strong>
        </div>
        <ul class="mb-0 ps-3">
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</li>
        </ul>
    </div>

    <div class="card card-form">
        <div class="card-header card-header-purple">
            <h2 class="h5 mb-0 fw-bold"><i class="fas fa-box-open me-2"></i> <span th:text="${titulo}">Registrar Producto</span></h2>
        </div>
        <div class="card-body">

            <form th:action="${isEditMode} ? @{/inventario/productos/actualizar/{id}(id=${productoDTO.id})} : @{/inventario/productos/guardar}"
                  th:object="${productoDTO}" method="post" enctype="multipart/form-data" id="productoForm">

                <div th:if="${isEditMode}">
                    <input type="hidden" th:field="*{id}" />
                </div>

                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ej: Zapatillas Running Nike" required>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-4">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}" required></textarea>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="precio" class="form-label">Precio Actual</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">$</span>
                            <input type="number" step="0.01" class="form-control border-start-0 ps-1" id="precio" th:field="*{precio}"
                                   th:value="${productoDTO.precio != null ? productoDTO.precio : 0.0}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="originalPrice" class="form-label">Precio Original</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">$</span>
                            <input type="number" step="0.01" class="form-control border-start-0 ps-1" id="originalPrice" th:field="*{originalPrice}"
                                   th:value="${productoDTO.originalPrice != null ? productoDTO.originalPrice : 0.0}">
                        </div>
                    </div>
                </div>

                <div class="card p-3 mb-4">
                    <h5 class="card-title">Administración de Variantes</h5>
                    <div id="variantes-container">
                        <p class="text-muted" th:if="${#lists.isEmpty(productoDTO.variantes)}">
                            Aún no hay variantes agregadas. Usa el botón 'Agregar Variante' para empezar.
                        </p>

                        <div th:each="v, stat : *{variantes}" class="row mb-3 align-items-center border-bottom pb-2" th:id="'variante-' + ${stat.index}">
                            <input type="hidden" th:if="${isEditMode and v.id != null}" th:name="'variantes[' + ${stat.index} + '].id'" th:value="${v.id}" />

                            <div class="col-md-3">
                                <label class="form-label">Talla:</label>
                                <input type="number" class="form-control" th:name="'variantes[' + ${stat.index} + '].talla'"
                                       th:value="${v.talla != null ? v.talla : 0}"
                                       placeholder="Talla" required min="10" max="50" />
                                <span class="text-danger small" th:if="${#fields.hasErrors('variantes[' + stat.index + '].talla')}" th:errors="*{'variantes[' + stat.index + '].talla'}"></span>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Color:</label>
                                <input type="text" class="form-control" th:name="'variantes[' + ${stat.index} + '].color'" th:value="${v.color}" placeholder="Color" required />
                                <span class="text-danger small" th:if="${#fields.hasErrors('variantes[' + stat.index + '].color')}" th:errors="*{'variantes[' + stat.index + '].color'}"></span>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label" th:text="${isEditMode and v.id != null} ? 'Stock Actual' : 'Stock Inicial'"></label>

                                <div th:if="${isEditMode and v.id != null}">
                                    <p class="form-control-static fw-bold mb-0" th:text="${v.stock}">0</p>
                                    <input type="hidden" th:name="'variantes[' + ${stat.index} + '].stock'"
                                           th:value="${v.stock != null ? v.stock : 0}" />
                                </div>
                                <div th:unless="${isEditMode and v.id != null}">
                                    <input type="number" class="form-control" th:name="'variantes[' + ${stat.index} + '].stock'"
                                           th:value="${v.stock != null ? v.stock : 0}" required min="0" />
                                    <span class="text-danger small" th:if="${#fields.hasErrors('variantes[' + stat.index + '].stock')}" th:errors="*{'variantes[' + stat.index + '].stock'}"></span>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Imagen:</label>
                                <span th:if="${isEditMode and v.imagenUrl != null and v.id != null}" class="d-block text-truncate small"
                                      th:text="${v.imagenUrl}">Usar Principal</span>

                                <input type="file" class="form-control form-control-sm" th:name="'variantes[' + ${stat.index} + '].imagenArchivo'" accept="image/*" th:required="${!isEditMode}"/>
                                <input type="hidden" th:if="${isEditMode}" th:name="'variantes[' + ${stat.index} + '].imagenUrl'" th:value="${v.imagenUrl}" />
                            </div>

                            <div class="col-md-1 d-flex justify-content-end align-self-center pt-2">
                                <form th:if="${isEditMode and v.id != null}"
                                      th:action="@{/inventario/variantes/eliminar/{id}(id=${v.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('¿Está seguro de eliminar esta variante? Esto eliminará todos los registros de stock y ventas asociados.');">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Eliminar Variante Existente">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                                <button th:unless="${isEditMode and v.id != null}" type="button" class="btn btn-sm btn-outline-danger remove-variante" th:attr="data-index=${stat.index}" title="Quitar de la lista">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" id="add-variante-btn">
                        <i class="fas fa-plus-circle"></i> Agregar Nueva Variante
                    </button>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" th:field="*{categoriaId}" required>
                            <option value="">Seleccione Categoría</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="imagenFile" class="form-label">Imagen Principal del Producto</label>
                    <input class="form-control" type="file" id="imagenFile" name="imagenArchivo" accept="image/*" th:required="${!isEditMode}">
                    <div class="form-text" th:if="${isEditMode}">Deja vacío para mantener la imagen actual.</div>
                </div>

                <div class="mb-4 img-preview-container"
                     th:if="${isEditMode and productoDTO.imagenUrl != null}">
                    <label class="form-label d-block fw-bold text-start mb-2">Imagen Actual:</label>
                    <img th:src="@{/api/imagenes/{filename}(filename=${productoDTO.imagenUrl})}" alt="Imagen Actual" class="img-fluid rounded shadow-sm" style="max-height: 180px;">
                </div>

                <div class="form-check mb-5 p-3 rounded bg-light border border-light">
                    <input class="form-check-input" type="checkbox" id="destacado" th:field="*{destacado}" style="transform: scale(1.2); margin-left: -0.5rem; margin-right: 0.5rem;">
                    <label class="form-check-label fw-bold" for="destacado"> &nbsp; Marcar como destacado</label>
                </div>

                <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                    <a href="#" id="btnCancelar" class="btn btn-secondary px-4">
                        <i class="fas fa-times me-2"></i> Cancelar
                    </a>

                    <button type="submit" class="btn btn-success px-4"
                            th:text="${isEditMode} ? 'Confirmar Cambios' : 'Guardar Producto'">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">

    /* ELIMINAMOS TODO EL CÓDIGO JS DE MANEJO DE VARIANTES Y VALIDACIÓN DE JAVASCRIPT */

    document.addEventListener("DOMContentLoaded", function () {

        // --- Lógica de Cancelar/Volver ---
        const params = new URLSearchParams(window.location.search);
        const esAdmin = params.get("origen") === "admin";
        const returnUrl = esAdmin ? "/admin/panel?tab=inventario" : "/inventario/panel";
        const btnCancelar = document.getElementById("btnCancelar");
        if (btnCancelar) btnCancelar.href = returnUrl;
    });

    // --- Lógica de navegación ---
    function volverAlPanel(e) {
        e.preventDefault();
        const params = new URLSearchParams(window.location.search);
        const esAdmin = params.get("origen") === "admin";
        const returnUrl = esAdmin ? "/admin/panel?tab=inventario" : "/inventario/panel";
        window.location.href = returnUrl;
    }

    // --- Función Placeholder para agregar variante (NO FUNCIONARÁ) ---
    const addVarianteBtn = document.getElementById("add-variante-btn");
    if (addVarianteBtn) {
        addVarianteBtn.addEventListener("click", () => {
            alert("La funcionalidad de 'Agregar Nueva Variante' está temporalmente deshabilitada para diagnóstico. Por favor, reinicie la página de edición para ver las variantes existentes.");
        });
    }

</script>

</body>
</html>
