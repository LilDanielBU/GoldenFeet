<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${titulo}">Formulario de Producto</h2>
    <hr>

    <form th:action="${isEditMode} ? @{/inventario/productos/actualizar/{id}(id=${productoDTO.id})} : @{/inventario/productos/guardar}"
          th:object="${productoDTO}" method="post">

        <input type="hidden" th:if="${isEditMode}" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" th:field="*{marca}">
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating (0.0 a 5.0)</label>
            <input type="number" step="0.1" min="0" max="5" class="form-control" id="rating" th:field="*{rating}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></div>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select class="form-select" id="categoria" th:field="*{categoriaId}" required>
                <option value="">Seleccione una categoría</option>
                <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}"></div>
        </div>

        <div class="mb-3">
            <label for="imagenUrl" class="form-label">URL de la Imagen</label>
            <input type="text" class="form-control" id="imagenUrl" th:field="*{imagenUrl}">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="destacado" th:field="*{destacado}">
            <label class="form-check-label" for="destacado">Marcar como producto destacado</label>
        </div>

        <button type="submit" class="btn btn-success" th:text="${isEditMode} ? 'Actualizar Producto' : 'Guardar Producto'"></button>
        <a th:href="@{/inventario/panel}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
