<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Panel de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }
        .navbar-purple {
            background-color: #5b21b6; /* Un morado profundo para la barra de navegación */
        }
        .navbar-purple .navbar-brand, .navbar-purple .nav-link, .navbar-purple .btn {
            color: #fff;
        }
        .main-container {
            padding-top: 20px;
        }
        .card-purple-header .card-header {
            background-color: #5b21b6; /* El mismo morado para el encabezado de la tarjeta */
            color: #fff;
        }
        .card-purple-header .card-header .user-icon {
            margin-right: 10px;
        }
        .table thead th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-purple">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/index}">
            <i class="fas fa-home me-2"></i> Golden Feets
        </a>
        <h3 class="text-white mb-0 me-auto ms-5">Administración</h3>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </form>
    </div>
</nav>

<div class="container main-container">

    <div class="card shadow-sm card-purple-header">
        <div class="card-header d-flex align-items-center">
            <h2 class="h5 mb-0"><i class="fas fa-box user-icon"></i> Gestión de Productos</h2>
        </div>
        <div class="card-body">

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mt-4">Listado de Productos</h3>
                <a th:href="@{/inventario/productos/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Registrar Nuevo Producto
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.categoriaNombre}"></td>
                        <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td>
                            <a th:href="@{/inventario/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>

                            <form th:action="@{/inventario/productos/eliminar/{id}(id=${producto.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                                <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${productos.isEmpty()}">
                        <td colspan="7" class="text-center">No hay productos registrados.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
