<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Panel de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7C3AED;
            --primary-dark: #6D28D9;
            --primary-light: #F5F3FF;
            --secondary: #06B6D4;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-600: #4B5563;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; }

        body {
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            color: var(--gray-600);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* ===== NAVBAR ===== */
        .navbar-purple {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            box-shadow: var(--shadow-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            color: white !important;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover { transform: translateX(2px); }

        .navbar-brand i { font-size: 1.6rem; }

        /* ===== DASHBOARD STATS ===== */
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.75rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-xl);
        }

        .stat-card:hover::before { opacity: 1; }

        .stat-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--gray-900);
            margin: 0;
            line-height: 1.2;
        }

        .icon-box {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .stat-card:hover .icon-box { transform: scale(1.1); }

        .bg-purple-soft {
            background: linear-gradient(135deg, #F5F3FF, #FAF5FF);
            color: var(--primary-dark);
        }

        .bg-green-soft {
            background: linear-gradient(135deg, #D1FAE5, #DCFCE7);
            color: var(--success);
        }

        .bg-red-soft {
            background: linear-gradient(135deg, #FEE2E2, #FECACA);
            color: var(--danger);
        }

        .bg-yellow-soft {
            background: linear-gradient(135deg, #FEF3C7, #FCD34D);
            color: var(--warning);
        }

        /* ===== SEARCH & FILTER ===== */
        .search-container {
            background: white;
            padding: 1.75rem;
            border-radius: 16px;
            border: 1px solid var(--gray-200);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .search-input-group {
            position: relative;
        }

        .search-input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-300);
            pointer-events: none;
        }

        .form-control-search {
            padding-left: 42px;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            border-radius: 10px;
            border: 2px solid var(--gray-200);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control-search:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
            background-color: var(--primary-light);
        }

        .form-select {
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        /* ===== BUTTONS ===== */
        .btn {
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.6rem 1.2rem;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .btn:hover { transform: translateY(-2px); }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-sm { padding: 0.5rem 0.8rem; font-size: 0.85rem; }

        /* ===== CARD MAIN (TABLE) ===== */
        .card-main {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            background-color: white;
            border: 1px solid var(--gray-200);
        }

        .table {
            margin-bottom: 0;
            font-size: 0.95rem;
        }

        .table thead {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table thead th {
            padding: 1.25rem 1rem;
            border: none;
            vertical-align: middle;
        }

        .table tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--gray-100);
        }

        .table tbody tr:hover {
            background-color: var(--primary-light);
            box-shadow: inset 0 0 10px rgba(124, 58, 237, 0.05);
        }

        .table tbody td {
            padding: 1.25rem 1rem;
            vertical-align: middle;
            color: var(--gray-600);
        }

        .product-name {
            font-weight: 700;
            color: var(--gray-900);
        }

        .badge {
            font-weight: 600;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .badge.bg-danger { background-color: var(--danger) !important; }
        .badge.bg-warning { background-color: var(--warning) !important; color: white; }
        .badge.bg-success { background-color: var(--success) !important; }

        /* ===== MODAL ===== */
        .modal-content {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            border: none;
            padding: 1.5rem;
            font-weight: 700;
        }

        .modal-header.bg-danger {
            background: linear-gradient(135deg, #DC2626, var(--danger)) !important;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
            background-color: var(--primary-light);
        }

        /* ===== ALERTS ===== */
        .alert {
            border: none;
            border-radius: 10px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
            box-shadow: var(--shadow-md);
        }

        .alert-success {
            background-color: #ECFDF5;
            color: #065F46;
            border-left: 4px solid var(--success);
        }

        /* ===== UTILITIES ===== */
        .text-nowrap { white-space: nowrap; }

        .main-container {
            padding: 2rem 1rem;
        }

        #noResultsRow td {
            padding: 3rem 1rem !important;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .stat-value { font-size: 1.8rem; }
            .navbar-brand { font-size: 1.1rem; }
            .search-container { padding: 1.25rem; }
            .main-container { padding: 1rem; }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card { animation: slideDown 0.5s ease-out; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-purple mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fas fa-shoe-prints me-2"></i> Golden Feets
        </a>
        <h3 class="text-white mb-0 me-auto ms-5 d-none d-md-block" style="font-size: 1.1rem; font-weight: 500; letter-spacing: 0.5px;">Administraci√≥n de Inventario</h3>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-light text-primary fw-600">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </form>
    </div>
</nav>

<div class="main-container">
    <div class="row g-4 mb-4">
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="stat-title">Referencias</div>
                        <h3 class="stat-value" th:text="${totalProductos}">0</h3>
                    </div>
                    <div class="icon-box bg-purple-soft">
                        <i class="fas fa-boxes"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="stat-title">Stock Bajo</div>
                        <h3 class="stat-value text-warning" th:text="${productosStockBajo}">0</h3>
                    </div>
                    <div class="icon-box bg-yellow-soft">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="stat-title">Agotados</div>
                        <h3 class="stat-value text-danger" th:text="${productosAgotados}">0</h3>
                    </div>
                    <div class="icon-box bg-red-soft">
                        <i class="fas fa-times-circle"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="stat-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="stat-title">Valor Total</div>
                        <h3 class="stat-value text-success" th:text="${#numbers.formatCurrency(valorTotalInventario)}">$0.00</h3>
                    </div>
                    <div class="icon-box bg-green-soft">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-container">
        <div class="row g-3 align-items-center">
            <div class="col-md-6">
                <div class="search-input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="form-control form-control-search" placeholder="Buscar por nombre, marca o ID...">
                </div>
            </div>
            <div class="col-md-3">
                <select id="filterCategory" class="form-select">
                    <option value="">Todas las Categor√≠as</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Ni√±os">Ni√±os</option>
                </select>
            </div>
            <div class="col-md-3">
                <a th:href="@{/inventario/productos/nuevo}" class="btn btn-primary w-100">
                    <i class="fas fa-plus-circle"></i> Nuevo Producto
                </a>
            </div>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card card-main">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="inventoryTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Categor√≠a</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}" class="fw-bold product-name"></td>
                        <td th:text="${producto.marca}" class="product-brand"></td>
                        <td th:text="${producto.nombreCategoria}" class="product-category"></td>
                        <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                        <td>
                            <span th:if="${producto.stock == 0}" class="badge bg-danger">Agotado</span>
                            <span th:if="${producto.stock > 0 and producto.stock < 5}" class="badge bg-warning text-white" th:text="${producto.stock + ' (Bajo)'}"></span>
                            <span th:if="${producto.stock >= 5}" class="badge bg-success" th:text="${producto.stock}"></span>
                        </td>
                        <td class="text-nowrap">
                            <a th:href="@{/inventario/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/inventario/productos/eliminar/{id}(id=${producto.id})}" method="post" class="d-inline" onsubmit="return confirm('¬øEliminar?');">
                                <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                            <button class="btn btn-success btn-sm" th:data-producto-id="${producto.id}" th:data-producto-nombre="${producto.nombre}" data-bs-toggle="modal" data-bs-target="#ingresoModal" title="Ingreso">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                            <button class="btn btn-secondary btn-sm" th:data-producto-id="${producto.id}" th:data-producto-nombre="${producto.nombre}" data-bs-toggle="modal" data-bs-target="#salidaModal" title="Salida">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button class="btn btn-info btn-sm text-white" th:data-producto-id="${producto.id}" th:data-producto-nombre="${producto.nombre}" onclick="abrirModalHistorial(this)" data-bs-toggle="modal" data-bs-target="#historialModal" title="Historial">
                                <i class="fas fa-history"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${productos.isEmpty()}" id="noResultsRow">
                        <td colspan="7" class="text-center py-5">
                            <i class="fas fa-box-open fa-3x mb-3" style="color: var(--gray-300);"></i>
                            <p class="text-muted" style="font-size: 1rem;">No se encontraron productos.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ingresoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/inventario/ingreso-stock}" method="post" th:object="${ingresoDTO}">
                <div class="modal-header">
                    <h5 class="modal-title"> Agregar Stock: <span id="modal-producto-nombre"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productoIdInput" name="productoId" th:field="*{productoId}" />
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="cantidad" th:field="*{cantidad}" required min="1" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Motivo</label>
                        <input type="text" class="form-control" name="motivo" th:field="*{motivo}" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="salidaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/inventario/salida-stock}" method="post" th:object="${ingresoDTO}">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title">üìâ Retirar Stock: <span id="modal-producto-nombre-salida"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productoIdInputSalida" name="productoId" th:field="*{productoId}" />
                    <div class="mb-3">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" name="cantidad" th:field="*{cantidad}" required min="1" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Motivo</label>
                        <input type="text" class="form-control" name="motivo" th:field="*{motivo}" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-check"></i> Retirar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="historialModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="historialModalTitle"> Historial</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Cant.</th>
                        <th>Motivo</th>
                    </tr>
                    </thead>
                    <tbody id="tablaHistorialBody"></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        const filterCategory = document.getElementById('filterCategory');
        const table = document.getElementById('inventoryTable');
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

        function filterTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const categoryTerm = filterCategory.value.toLowerCase();
            let hasResults = false;

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                if (row.id === 'noResultsRow') continue;

                const name = row.querySelector('.product-name') ? row.querySelector('.product-name').textContent.toLowerCase() : '';
                const brand = row.querySelector('.product-brand') ? row.querySelector('.product-brand').textContent.toLowerCase() : '';
                const category = row.querySelector('.product-category') ? row.querySelector('.product-category').textContent.toLowerCase() : '';

                const matchesSearch = name.includes(searchTerm) || brand.includes(searchTerm);
                const matchesCategory = categoryTerm === '' || category.includes(categoryTerm);

                if (matchesSearch && matchesCategory) {
                    row.style.display = '';
                    hasResults = true;
                } else {
                    row.style.display = 'none';
                }
            }
        }

        searchInput.addEventListener('keyup', filterTable);
        filterCategory.addEventListener('change', filterTable);

        // INGRESO
        var ingresoModal = document.getElementById('ingresoModal');
        ingresoModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            ingresoModal.querySelector('#modal-producto-nombre').textContent = button.getAttribute('data-producto-nombre');
            ingresoModal.querySelector('#productoIdInput').value = button.getAttribute('data-producto-id');
        });

        // SALIDA
        var salidaModal = document.getElementById('salidaModal');
        salidaModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            salidaModal.querySelector('#modal-producto-nombre-salida').textContent = button.getAttribute('data-producto-nombre');
            salidaModal.querySelector('#productoIdInputSalida').value = button.getAttribute('data-producto-id');
        });
    });

    async function abrirModalHistorial(buttonElement) {
        const productoId = buttonElement.getAttribute('data-producto-id');
        const productoNombre = buttonElement.getAttribute('data-producto-nombre');
        const tbody = document.getElementById('tablaHistorialBody');
        document.getElementById('historialModalTitle').textContent = ` Historial: ${productoNombre}`;
        tbody.innerHTML = '<tr><td colspan="4" class="text-center">Cargando...</td></tr>';

        try {
            const response = await fetch(`/api/inventario/historial/${productoId}`);
            if (!response.ok) throw new Error('Error');
            const movimientos = await response.json();
            tbody.innerHTML = '';

            if (movimientos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">Sin movimientos.</td></tr>';
            } else {
                movimientos.forEach(mov => {
                    const fecha = new Date(mov.fecha).toLocaleString();
                    let badge = mov.tipoMovimiento.includes('INGRESO') ? 'bg-success' : 'bg-danger';
                    tbody.innerHTML += `<tr><td>${fecha}</td><td><span class="badge ${badge}">${mov.tipoMovimiento}</span></td><td>${mov.cantidad}</td><td>${mov.motivo}</td></tr>`;
                });
            }
        } catch (error) {
            tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error al cargar.</td></tr>`;
        }
    }
</script>
