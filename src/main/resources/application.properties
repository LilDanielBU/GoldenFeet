# --- Configuración General ---
spring.application.name=GoldenFeets

# --- Base de Datos (USANDO VARIABLES) ---
# Spring buscará estas variables en Railway.
# Si no las encuentra (localmente), usará los valores después de los dos puntos.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/goldenfeets_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Seguridad ---
application.security.jwt.secret-key=${JWT_SECRET:12345678901234567890123456789012}
application.security.jwt.expiration=86400000

