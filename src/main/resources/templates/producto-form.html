<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === COPIA DE ESTILOS DEL PANEL DE INVENTARIO === */
        :root {
            --primary: #7C3AED;
            --primary-dark: #6D28D9;
            --primary-light: #F5F3FF;
            --secondary: #06B6D4;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-600: #4B5563;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }

        body {
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            color: var(--gray-600);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* ===== NAVBAR ===== */
        .navbar-purple {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            box-shadow: var(--shadow-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            color: white !important;
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover { transform: translateX(2px); }

        /* ===== BUTTONS ===== */
        .btn {
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.6rem 1.2rem;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .btn:hover { transform: translateY(-2px); }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }
        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
            color: white;
        }
        .btn-secondary {
            background-color: white;
            color: var(--gray-600);
            border: 1px solid var(--gray-300);
        }
        .btn-secondary:hover {
            background-color: var(--gray-100);
            color: var(--gray-900);
        }
        .btn-success {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-light {
             background: rgba(255,255,255,0.2);
             color: white;
             border: 1px solid rgba(255,255,255,0.3);
        }
        .btn-light:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }


        /* ===== FORM STYLES ===== */
        .main-container { padding: 2rem 1rem; }

        .card-form {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            background-color: white;
            overflow: hidden;
            max-width: 800px; /* Ancho máximo para que se vea bien en pantallas grandes */
            margin: 0 auto;   /* Centrado */
        }

        .card-header-purple {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 1.5rem;
            border-bottom: none;
        }

        .card-body { padding: 2rem; }

        .form-label {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            color: var(--gray-600);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
            background-color: var(--primary-light);
            outline: none;
        }

        .input-group-text {
            background-color: var(--gray-100);
            border: 2px solid var(--gray-200);
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: var(--gray-600);
            font-weight: 600;
        }

        .input-group .form-control {
            border-radius: 0 10px 10px 0;
        }

        .form-text { color: var(--gray-600); font-size: 0.85rem; }

        /* Alerts */
        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .alert-danger {
            background-color: #FEF2F2;
            color: #991B1B;
            border-left: 4px solid var(--danger);
        }

        /* Image Preview Area */
        .img-preview-container {
            background-color: var(--gray-50);
            border: 2px dashed var(--gray-300);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-purple mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/inventario/panel}">
            <i class="fas fa-shoe-prints me-2"></i> Golden Feets
        </a>
        <h3 class="text-white mb-0 me-auto ms-5 d-none d-md-block" style="font-size: 1.1rem; font-weight: 500; letter-spacing: 0.5px;">Administración</h3>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-light btn-sm fw-600">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </form>
    </div>
</nav>

<div class="main-container">

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${#fields.hasErrors('${productoDTO.*}')}" class="alert alert-danger">
        <div class="d-flex align-items-center mb-2">
            <i class="fas fa-times-circle me-2 fs-5"></i>
            <strong>Por favor corrige los siguientes errores:</strong>
        </div>
        <ul class="mb-0 ps-3">
            <li th:each="err : ${#fields.errors('${productoDTO.*}')}" th:text="${err}">Error</li>
        </ul>
    </div>

    <div class="card card-form">
        <div class="card-header card-header-purple">
            <h2 class="h5 mb-0 fw-bold"><i class="fas fa-box-open me-2"></i> <span th:text="${titulo}">Registrar Producto</span></h2>
        </div>
        <div class="card-body">

            <form th:action="${isEditMode} ? @{/inventario/productos/actualizar/{id}(id=${productoDTO.id})} : @{/inventario/productos/guardar}"
                  th:object="${productoDTO}"
                  method="post"
                  enctype="multipart/form-data">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-tag text-muted"></i></span>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ej: Zapatillas Running Nike" required>
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-4">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}" placeholder="Detalles del producto..." required></textarea>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="precio" class="form-label">Precio Actual</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" placeholder="0.00" required>
                        </div>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="originalPrice" class="form-label">Precio Original <span class="text-muted fw-normal">(Antes)</span></label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" id="originalPrice" th:field="*{originalPrice}" placeholder="0.00">
                        </div>
                        <div class="form-text mt-1"><i class="fas fa-info-circle"></i> Opcional. Úsalo para mostrar ofertas (precio tachado).</div>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('originalPrice')}" th:errors="*{originalPrice}"></div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" th:field="*{marca}" placeholder="Ej: Nike, Adidas" required>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" th:field="*{categoriaId}" required>
                            <option value="">Seleccione una categoría</option>
                            <option th:each="cat : ${categorias}"
                                    th:value="${cat.idCategoria}"
                                    th:text="${cat.nombre}">
                            </option>
                        </select>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}"></div>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="imagenFile" class="form-label">Imagen del Producto</label>
                    <input class="form-control" type="file" id="imagenFile" name="imagenArchivo" accept="image/*">
                    <div class="form-text" th:if="${isEditMode}">Deja esto vacío si no quieres cambiar la imagen actual.</div>
                </div>

                <div class="mb-4 img-preview-container" th:if="${isEditMode} and ${imagenActualUrl != null}">
                    <label class="form-label d-block fw-bold text-start mb-2">Imagen Actual:</label>
                    <img th:src="@{${imagenActualUrl}}" alt="Imagen Actual" class="img-fluid rounded shadow-sm" style="max-height: 180px;">
                </div>



                <div class="d-flex justify-content-end gap-2 pt-3 border-top">
                    <a th:href="@{/inventario/panel}" class="btn btn-secondary px-4">
                        <i class="fas fa-times me-2"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success px-4" th:text="${isEditMode} ? 'Actualizar Producto' : 'Guardar Producto'"></button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
