<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .image-section {
            flex: 1;
            background-color: #4D1C95;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://cdn.skatedeluxe.com/images/content/manufacturers/description/nike-sb/nike-sb-blazer-mid-ol.jpg?/api/placeholder/600/800');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }

        .form-section {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-family: Arial, Helvetica, sans-serif;
        }

        input:focus {
            border-color: #4D1C95;
            outline: none;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background-color: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%232c3e50' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 8px center;
            font-family: Helvetica;
        }

        button {
            background-color: #4D1C95;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #F2D027;
        }

        .error {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }

            .image-section {
                min-height: 300px;
            }

            .form-section {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
<div class="page-container">
    <div class="image-section">
        <div class="image-container"></div>
    </div>
    <div class="form-section">
        <div class="container">
            <h2>Registro de Usuario</h2>

            <div th:if="${errorMessage}" class="error" style="display: block; text-align: center; margin-bottom: 15px; background-color: #ffdddd; border: 1px solid #f44336; padding: 10px; border-radius: 8px;">
                [[${errorMessage}]]
            </div>

            <form th:action="@{/register}" th:object="${usuarioDto}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                    <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="display: block;"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="display: block;"></div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" th:field="*{direccion}" required>
                    <div class="error" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" style="display: block;"></div>
                </div>

                <div class="form-group">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" th:field="*{fecha_nacimiento}" required>
                    <div class="error" th:if="${#fields.hasErrors('fecha_nacimiento')}" th:errors="*{fecha_nacimiento}" style="display: block;"></div>
                </div>

                <div class="form-group">
                    <label for="tipo_documento">Tipo de Documento</label>
                    <select id="tipo_documento" th:field="*{tipo_documento}" required>
                        <option value="">Seleccione una opción</option>
                        <option value="CC">CC</option>
                        <option value="CE">Cédula de Extranjería</option>
                    </select>
                    <div class="error" th:if="${#fields.hasErrors('tipo_documento')}" th:errors="*{tipo_documento}" style="display: block;"></div>
                </div>

                <div class="form-group">
                    <label for="numero_documento">Número de Documento</label>
                    <input type="text" id="numero_documento" th:field="*{numero_documento}" required>
                    <div class="error" th:if="${#fields.hasErrors('numero_documento')}" th:errors="*{numero_documento}" style="display: block;"></div>
                </div>

                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" th:field="*{telefono}" required>
                    <div class="error" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" style="display: block;"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="display: block;"></div>
                </div>

                <button type="submit">Registrarse</button>
            </form>

            <a th:href="@{/login}" style="display: block; text-align: center; margin-top: 15px;">¿Ya tienes una cuenta? Inicia Sesión</a>

        </div>
    </div>
</div>
</body>
</html>
