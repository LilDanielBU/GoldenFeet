<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Panel de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
        }
        .navbar-purple {
            background-color: #5b21b6; /* Un morado profundo para la barra de navegación */
        }
        .navbar-purple .navbar-brand, .navbar-purple .nav-link, .navbar-purple .btn {
            color: #fff;
        }
        .main-container {
            padding-top: 20px;
        }
        .card-purple-header .card-header {
            background-color: #5b21b6; /* El mismo morado para el encabezado de la tarjeta */
            color: #fff;
        }
        .card-purple-header .card-header .user-icon {
            margin-right: 10px;
        }
        .table thead th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-purple">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/index}">
            <i class="fas fa-home me-2"></i> Golden Feets
        </a>
        <h3 class="text-white mb-0 me-auto ms-5">Administración</h3>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </form>
    </div>
</nav>

<div class="container main-container">

    <div class="card shadow-sm card-purple-header">
        <div class="card-header d-flex align-items-center">
            <h2 class="h5 mb-0"><i class="fas fa-box user-icon"></i> Gestión de Productos</h2>
        </div>
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mt-4">Listado de Productos</h3>
                <a th:href="@{/inventario/productos/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Registrar Nuevo Producto
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.categoriaNombre}"></td>
                        <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td>
                            <a th:href="@{/inventario/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>

                            <form th:action="@{/inventario/productos/eliminar/{id}(id=${producto.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                                <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>

                            <button class="btn btn-info btn-sm"
                                    th:data-producto-id="${producto.id}"
                                    th:data-producto-nombre="${producto.nombre}"
                                    onclick="abrirModalHistorial(this)"
                                    data-bs-toggle="modal"
                                    data-bs-target="#historialModal"
                                    title="Ver Historial">
                                <i class="fas fa-history"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${productos.isEmpty()}">
                        <td colspan="7" class="text-center">No hay productos registrados.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="historialModal" tabindex="-1" aria-labelledby="historialModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="historialModalTitle">Historial de Movimientos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Motivo</th>
                    </tr>
                    </thead>
                    <tbody id="tablaHistorialBody">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    /**
     * 1. La función ahora recibe 'buttonElement' (el botón que fue presionado).
     */
    async function abrirModalHistorial(buttonElement) {

        // 2. Leemos los datos de forma segura desde los atributos data-*
        const productoId = buttonElement.getAttribute('data-producto-id');
        const productoNombre = buttonElement.getAttribute('data-producto-nombre');

        // 3. El resto de la función es igual...
        const tbody = document.getElementById('tablaHistorialBody');
        document.getElementById('historialModalTitle').textContent = `Historial de: ${productoNombre}`;
        tbody.innerHTML = '<tr><td colspan="4" class="text-center">Cargando...</td></tr>';

        try {
            const response = await fetch(`/api/inventario/historial/${productoId}`);

            if (!response.ok) {
                throw new Error('No se pudo cargar el historial');
            }

            const movimientos = await response.json();
            tbody.innerHTML = '';

            if (movimientos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No hay movimientos registrados para este producto.</td></tr>';
            } else {
                movimientos.forEach(mov => {
                    const fila = `
                        <tr>
                            <td>${mov.fecha}</td>
                            <td>${mov.tipoMovimiento}</td>
                            <td>${mov.cantidad}</td>
                            <td>${mov.motivo}</td>
                        </tr>
                    `;
                    tbody.innerHTML += fila;
                });
            }
        } catch (error) {
            console.error('Error al cargar historial:', error);
            tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Error al cargar el historial.</td></tr>`;
        }
    }
</script>
</body>
</html>
