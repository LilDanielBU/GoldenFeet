<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
             background-color: #f8f9fa; /* Fondo gris claro */
        }
        .navbar-purple {
            background-color: #5b21b6;
        }
        .navbar-purple .navbar-brand, .navbar-purple .nav-link, .navbar-purple .btn {
            color: #fff;
        }
        .main-container {
            padding-top: 20px;
        }
        .card-purple-header .card-header {
            background-color: #5b21b6;
            color: #fff;
        }
        .card-purple-header .card-header .user-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-purple">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/index}">
            <i class="fas fa-home me-2"></i> Golden Feets
        </a>
        <h3 class="text-white mb-0 me-auto ms-5">Administración</h3>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </form>
    </div>
</nav>

<div class="container main-container">
    <div class="card shadow-sm card-purple-header">
        <div class="card-header">
            <h2 class="h5 mb-0" th:text="${titulo}">Registrar Producto</h2>
        </div>
        <div class="card-body">

            <form th:action="${isEditMode} ? @{/inventario/productos/actualizar/{id}(id=${productoDTO.id})} : @{/inventario/productos/guardar}"
                  th:object="${productoDTO}" method="post" enctype="multipart/form-data">

                <input type="hidden" th:if="${isEditMode}" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" th:field="*{categoriaId}" required>
                        <option value="">Seleccione una categoría</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}" th:text="${cat.nombre}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('categoriaId')}" th:errors="*{categoriaId}"></div>
                </div>

                <div class="mb-3">
                    <label for="imagenFile" class="form-label">Subir Imagen del Producto</label>
                    <input class="form-control" type="file" id="imagenFile" name="imagenArchivo" accept="image/*">
                </div>

                <div class="mb-3" th:if="${isEditMode} and ${imagenActualUrl != null}">
                    <label class="form-label">Imagen Actual:</label>
                    <div>
                        <img th:src="@{${imagenActualUrl}}" alt="Imagen Actual del Producto" style="max-width: 100px; max-height: 100px; border-radius: 8px;">
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="destacado" th:field="*{destacado}">
                    <label class="form-check-label" for="destacado">
                        Marcar como producto destacado
                    </label>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/inventario/panel}" class="btn btn-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-success" th:text="${isEditMode} ? 'Actualizar Producto' : 'Guardar Producto'"></button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
