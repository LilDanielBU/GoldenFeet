<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Stock | Golden Feets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h4 class="card-title mb-0 text-primary fw-bold">
                        <i class="bi bi-box-seam me-2"></i>Gestionar Stock
                    </h4>
                </div>
                <div class="card-body p-4">

                    <div class="alert alert-info d-flex align-items-center mb-4">
                        <img th:if="${variante.producto.imagenNombre != null}"
                             th:src="@{'/api/imagenes/' + ${variante.producto.imagenNombre}}"
                             class="rounded-circle me-3" style="width: 50px; height: 50px; object-fit: cover;">
                        <div>
                            <h5 class="mb-0" th:text="${variante.producto.nombre}">Nombre Producto</h5>
                            <small>
                                Talla: <strong th:text="${variante.talla}"></strong> |
                                Color: <strong th:text="${variante.color}"></strong> |
                                Stock Actual: <span class="badge bg-dark" th:text="${variante.stock}">0</span>
                            </small>
                        </div>
                    </div>

                    <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-ingreso-tab" data-bs-toggle="pill" data-bs-target="#pills-ingreso" type="button" role="tab">
                                <i class="bi bi-plus-circle me-2"></i>Agregar Unidades
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-salida-tab" data-bs-toggle="pill" data-bs-target="#pills-salida" type="button" role="tab">
                                <i class="bi bi-dash-circle me-2"></i>Retirar Unidades
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="pills-tabContent">

                        <div class="tab-pane fade show active" id="pills-ingreso" role="tabpanel">
                            <form th:action="@{/inventario/ingreso-stock}" method="post" th:object="${ingresoDTO}">
                                <input type="hidden" name="varianteId" th:value="${variante.id}">

                                <div class="mb-3">
                                    <label class="form-label">Cantidad a Agregar</label>
                                    <input type="number" class="form-control" th:field="*{cantidad}" min="1" required placeholder="Ej. 10">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Motivo / Observación</label>
                                    <textarea class="form-control" th:field="*{motivo}" rows="2" placeholder="Ej. Compra a proveedor, devolución..."></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-save me-2"></i>Registrar Ingreso
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-salida" role="tabpanel">
                            <form th:action="@{/inventario/salida-stock}" method="post" th:object="${ingresoDTO}">
                                <input type="hidden" name="varianteId" th:value="${variante.id}">

                                <div class="mb-3">
                                    <label class="form-label">Cantidad a Retirar</label>
                                    <input type="number" class="form-control" th:field="*{cantidad}" min="1" required placeholder="Ej. 5">
                                    <div class="form-text text-danger">Esta acción descontará del stock actual.</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Motivo / Observación</label>
                                    <textarea class="form-control" th:field="*{motivo}" rows="2" placeholder="Ej. Venta local, producto defectuoso..."></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-warning text-dark">
                                        <i class="bi bi-box-arrow-right me-2"></i>Registrar Salida
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="card-footer text-center bg-white border-0 pb-3">
                    <a th:href="@{/inventario/panel}" class="btn btn-link text-decoration-none text-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Volver al Panel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
