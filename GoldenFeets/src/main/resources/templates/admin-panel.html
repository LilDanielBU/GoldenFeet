<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body class="bg-light">
<main class="container-fluid py-4">
    <div class="row g-4 mb-4">
        <div class="col-lg-7">
        </div>

        <div class="col-lg-5">
            <div class="card p-4 shadow-sm h-100 d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold mb-0">Ventas Recientes</h5>
                </div>
                <div class="table-responsive flex-grow-1">
                    <table class="table table-hover table-striped mb-0">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cliente Email</th>
                            <th scope="col">Total</th>
                            <th scope="col">Fecha</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="venta, iterStat : ${ultimasVentas}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${venta.clienteEmail}">juan.perez@example.com</td>
                            <td th:text="'$' + ${#numbers.formatDecimal(venta.total, 0, 'POINT', 2, 'COMMA')}">$55.000</td>
                            <td th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy')}">15/09/2023</td>
                        </tr>
                        <tr th:if="${ultimasVentas.isEmpty()}">
                            <td colspan="4" class="text-center">No hay ventas recientes.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
