# --- Nombre ---
spring.application.name=GoldenFeets

# --- DATASOURCE (CRITICAL FIXES APPLIED: Clean values and connection parameters) ---
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA (Removed unnecessary dialect platform setting) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Seguridad ---
application.security.jwt.secret-key=${APPLICATION_SECURITY_JWT_SECRET_KEY}
application.security.jwt.expiration=${APPLICATION_SECURITY_JWT_EXPIRATION}

admin.default.email=admin@goldenfeet.com
admin.default.password=admin1234

# --- Almacenamiento (Recommendation: Change to Windows path if deploying on C:\Users) ---
storage.location=/tmp/goldenfeet-uploads/

# --- Correo (Email configuration confirmed, assuming 'kmpl flgq rnqz ckhr' is a valid App Password) ---
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true